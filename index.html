<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Odin Project - Calculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p><span id="display_text"></span><span id="blink_prompt">|</span></p>
            </div>
            <form id="buttons">
                <input id="clear_button" class="delete_button" type="button" value="Clear"/>
                <input id="backspace_button" class="delete_button" type="button" value="โค"/>
                <input class="operator_button" type="button" data-operator="/" value="รท"/>
                <input class="numeral_button" type="button" value="7"/>
                <input class="numeral_button" type="button" value="8"/>
                <input class="numeral_button" type="button" value="9"/>
                <input class="operator_button" type="button"data-operator="*" value="x"/>
                <input class="numeral_button" type="button" value="4"/>
                <input class="numeral_button" type="button" value="5"/>
                <input class="numeral_button" type="button" value="6"/>
                <input class="operator_button" type="button" data-operator="-" value="-"/>
                <input class="numeral_button" type="button" value="1"/>
                <input class="numeral_button" type="button" value="2"/>
                <input class="numeral_button" type="button" value="3"/>
                <input class="operator_button" type="button" data-operator="+" value="+"/>
                <input class="numeral_button" id="zero_button" type="button" value="0"/>
                <input class="numeral_button" type="button" value="."/>
                <input class="equals_button" type="button" value="="/>
            </form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
